filebeat.config.modules.path: "/usr/share/filebeat/modules.d/*.yml"

filebeat.modules:
  - module: nginx

filebeat:
  prospectors:
    - input_type: log
      paths:
        - "/var/log/nginx/*.log"
      document_type: nginx-access
      exclude_files: ['\.gz$']

output:
  logstash:
    enabled: true
    hosts:
      - logstash:5044
